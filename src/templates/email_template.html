<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0073e6;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .article-title {
            font-size: 22px;
            font-weight: bold;
            color: #0073e6;
            margin-bottom: 10px;
        }
        .article-snippet {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #dddddd;
        }
        .unsubscribe {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸ“¢ New Article Alert!
        </div>
        <div class="content">
            <p class="article-title">{{ title }}</p>
            <p class="article-snippet">{{ snippet }}...</p>
            <a href="{{ article_link }}" class="button">Read Full Article</a>
            <p class="footer">
                If you no longer wish to receive these emails, you can <a href="{{ unsubscribe_link }}" class="unsubscribe">unsubscribe here</a>.
            </p>
        </div>
    </div>
</body>
</html>
